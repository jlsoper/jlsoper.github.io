<html>
<head>
<title>appendURL</title>

<script language="JavaScript" type="text/javascript">
<!--

function gotoURL()
{
  var str1 = document.form01.dropdownlist.options[document.form01.dropdownlist.selectedIndex].value;
  var str2 = document.form01.string2.value;

  var length = str2.length;

  if (length == 0)
    return;

  window.open(str1 + str2, "_self");
}

// -->

</head>



<body>
<form name="form01" action="">

<table>
  <tr>

      <input type="text" size="80" name="string2" value="" onkeypress="return event.keyCode!=13">
    </td>
  </tr>
</table>

<table>
  <tr>
    <td>
      <select name="dropdownlist">
        <option selected="selected" value="http://docs.google.com/gview?embedded=true&url=">Google docs viewer</option>
        <option value="http://www.google.com/gwt/n?u=">Google wireless transcoder</option>
      </select>
    </td>
    <td>
      <input type="button" name="button1" value="gotoURL" onclick="gotoURL()">
    </td>
  </tr>
</table>

</form>

</html>
