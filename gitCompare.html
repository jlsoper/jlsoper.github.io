<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">

<title>gitCompare</title>


<script src="js/gitCompare.js"></script>

</head>


<body>

<h1>Git Compare ( Github / gitLab )</h1>


<h2 style="color:green;">
//  Results --> only [add, delete, changed] files are shown!
</h2>

<form name="form01" action="javascript:void(0);">

<table>
  <tr>
    <td>
      <input type="radio" id="Github" name="rbutton1" value="Github"  checked>

      <label for="Github">Github</label><br>

      <input type="radio" id="gitLab" name="rbutton1" value="gitLab">

      <label for="gitLab">gitLab</label><br>
    </td>
    <td>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
    </td>
    <td>
      <input type="radio" id="dot2" name="rbutton2" value=".."  checked>

      <label for="dot2">2 dot ( .. )</label><br>

      <input type="radio" id="dot3" name="rbutton2" value="...">

      <label for="dot3">3 dot ( ... )</label><br>
    </td>
  </tr>
</table>

<br>

<strong>UserID:</strong>
<br>
<input type="text" size="25" name="user" value="">
<br>
<br>


<strong>Repo:</strong>
<br>
<input type="text" size="25" name="repo" value="">
<br>
<br>


<table>
  <tr>
    <td>[ Branch / Commit ]  # 1</td>
    <td>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
    </td>
    <td>
      <input type="text" size="44" name="textfield1" value="">
    </td>
  </tr>

  <tr>
    <td colspan="3">
      &nbsp;
    </td>
  </tr>

  <tr>
    <td colspan="3">
      <input type="button" name="button2" value="Switch" onclick="switchFields()">
    </td>
  </tr>

  <tr>
    <td colspan="3">
      &nbsp;
    </td>
  </tr>

  <tr>
    <td>[ Branch / Commit ]  # 2</td>
    <td>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
    </td>
    <td>
      <input type="text" size="44" name="textfield2" value="">
    </td>
  </tr>

</table>


<br>
<br>


<input type="button" name="button1" value="Compare" onclick="whichRepo()">


</form>

</body>
</html>
