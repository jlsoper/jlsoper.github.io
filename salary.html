<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">

<title>salary</title>

<style>

  table
  {
    border: 4px solid navy;
    border-collapse: collapse;
  }

  th
  {
    background-color: white;
    border:  2px solid black;
    color: navy;
    padding: 8px;
    text-align: center;
  }

  td
  {
    background-color: white;
    border:  2px solid black;
    padding: 8px;
    text-align: center;
  }

</style>

</head>


<body>

<form>
  <table>
    <tr>
      <td>
        <b>Salary<br>8 hrs / day<br>5 days</b>
      </td>
      <td>
        <b>Salary<br>7 hrs / day<br>5 days<br>-12.5 %</b>
      </td>
      <th>
        <b>Salary<br>9 hrs / day<br>4 days<br>-10 %</b>
      </th>
      <th>
        <b>Salary<br>8 hrs / day<br>4 days<br>-20 %</b>
      </th>
    </tr>

    <tr>
      <td>
        <input style="FONT-WEIGHT: bold; FONT-SIZE: 10pt; COLOR: #000000; BACKGROUND-COLOR: #ffffff"
               size="12" value="0" name="salary40" >
      </td>
      <td>
        <input style="FONT-WEIGHT: bold; FONT-SIZE: 10pt; COLOR: #000000; BACKGROUND-COLOR: #ffffff"
               size="12" value="0" name="salary35" readonly >
      </td>
      <td>
        <input style="FONT-WEIGHT: bold; FONT-SIZE: 10pt; COLOR: #000000; BACKGROUND-COLOR: #ffffff"
               size="12" value="0" name="salary36" readonly >
      </td>
      <td>
        <input style="FONT-WEIGHT: bold; FONT-SIZE: 10pt; COLOR: #000000; BACKGROUND-COLOR: #ffffff"
               size="12" value="0" name="salary32" readonly >
      </td>
    </tr>

    <tr>
      <td>
        <b>$ per Hour</b>
      </td>
      <td colspan="3">
      </td>
    </tr>

    <tr>
      <td>
        <input style="FONT-WEIGHT: bold; FONT-SIZE: 10pt; COLOR: #000000; BACKGROUND-COLOR: #ffffff"
               size="12" value="0" name="payPerHr" readonly >
      </td>
      <td>
        <input style="FONT-WEIGHT: bold; FONT-SIZE: 11pt; COLOR: #ffffff; BACKGROUND-COLOR: #ff9900"
               onclick="convert(this.form)" type="button" value="Calculate" name="buttonB" >
      </td>
      <td colspan="2">
        <input style="FONT-WEIGHT: bold; FONT-SIZE: 11pt; COLOR: #ffffff; BACKGROUND-COLOR: #ff9900"
               type="reset" value="Reset" name="reset" >
      </td>
    </tr>
  </table>
</form>

<script>

function convert(f)
{
  f.salary40.value=formatCurrency(f.salary40.value)
  f.salary35.value=formatCurrency(f.salary40.value*7/8)
  f.salary36.value=formatCurrency(f.salary40.value*9/10)
  f.salary32.value=formatCurrency(f.salary40.value*4/5)

  f.payPerHr.value=formatCurrency(f.salary40.value/2080)
}

function formatCurrency(num)
{
  num = isNaN(num) || num === '' || num === null ? 0 : num;
  return parseFloat(num).toFixed(2);
}

</script>

</body>
</html>
