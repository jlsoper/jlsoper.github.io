<!doctype html>

<html lang="en">

<head>

<title>dev-uTube</title>

<style>

  {

<script>

function openWebpage()
{
  var str1 = "https://";
  var str2 = document.querySelector('input[name="vServer"]:checked').value;

  var str3 = "";
  var str4 = document.querySelector('input[name="subscribe"]:checked').value;

  if (str4.length != 0)
    str3 = "/channel/";

  window.open(str1 + str2 + str3 + str4, "_blank");
}

</script>

</head>

<form name="form01" action="javascript:void(0);">

      <input type="radio" id="s05" name="vServer" value="nyc1.iv.ggtyler.dev">     <label for="s05"> nyc1.iv.ggtyler.dev </label><br>
      <input type="radio" id="s06" name="vServer" value="inv.tux.pizza">           <label for="s06"> inv.tux.pizza </label><br>

      <input type="radio" id="ch02" name="subscribe" value="UC5AUcD4bYDAGNaK_K1-o1QA"> <label for="ch02"> Coding is for You </label><br>
      <input type="radio" id="ch03" name="subscribe" value="UCs5Y5_7XK8HLDX0SLNwkd3w"> <label for="ch03"> Visual Studio Code </label><br>
